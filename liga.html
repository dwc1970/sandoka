<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liga y Posiciones | Club Constitución</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

    <style>
        :root { --amarillo: #fbc02d; --negro: #1a1d23; --blanco: #ffffff; --gris: #f4f7f6; }
        body { font-family: 'Segoe UI', sans-serif; margin: 0; background-color: var(--gris); color: var(--negro); }
        header { background-color: var(--amarillo); padding: 1rem; text-align: center; border-bottom: 4px solid var(--negro); }
        .nav-atras { position: absolute; left: 20px; top: 25px; color: var(--negro); text-decoration: none; font-weight: bold; }
        .container { max-width: 800px; margin: 20px auto; padding: 0 15px; }
        .card-proximo { background: var(--negro); color: white; padding: 2rem; border-radius: 20px; text-align: center; margin-bottom: 30px; box-shadow: 0 10px 30px rgba(0,0,0,0.2); }
        .vs-box { display: flex; align-items: center; justify-content: center; gap: 20px; margin: 20px 0; }
        .escudo { width: 80px; height: 80px; background: white; border-radius: 50%; padding: 10px; display: flex; align-items: center; justify-content: center; color: black; font-weight: bold; }
        .info-partido { background: rgba(255,255,255,0.1); padding: 15px; border-radius: 10px; display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .tabla-pos { background: white; padding: 20px; border-radius: 20px; box-shadow: 0 5px 15px rgba(0,0,0,0.05); }
        table { width: 100%; border-collapse: collapse; }
        th { text-align: left; color: #a0a0a0; font-size: 0.8rem; padding: 10px; }
        td { padding: 15px 10px; border-bottom: 1px solid #eee; }
        .pts-badge { background: var(--amarillo); color: black; padding: 5px 10px; border-radius: 8px; font-weight: bold; }
    </style>
</head>
<body>

    <header>
        <a href="index.html" class="nav-atras"><i class="fas fa-arrow-left"></i> VOLVER</a>
        <h1 style="margin:0;">LIGA SANRAFAELINA</h1>
    </header>

    <div class="container">
        <div class="card-proximo">
            <span style="color: var(--amarillo); font-weight: bold; letter-spacing: 2px;">PRÓXIMO ENCUENTRO</span>
            <div class="vs-box">
                <div class="escudo">C.S.D.C</div>
                <div style="font-size: 1.5rem; font-weight: 900;">VS</div>
                <div class="escudo" id="nombreRival">---</div>
            </div>
            <div class="info-partido">
                <div><i class="far fa-calendar-alt"></i> FECHA: <span id="fecha">--/--</span></div>
                <div><i class="far fa-clock"></i> HORA: <span id="hora">--:--</span></div>
                <div style="grid-column: 1 / span 2;"><i class="fas fa-map-marker-alt"></i> LUGAR: <span id="lugar">A CONFIRMAR</span></div>
            </div>
        </div>

        <div class="tabla-pos">
            <h3>TABLA DE POSICIONES</h3>
            <table>
                <thead><tr><th>CLUB</th><th style="text-align:center">PJ</th><th style="text-align:center">PTS</th></tr></thead>
                <tbody>
                    <tr><td>1. Constitución</td><td style="text-align:center">5</td><td style="text-align:center"><span class="pts-badge">13</span></td></tr>
                    <tr><td>2. Quiroga</td><td style="text-align:center">5</td><td style="text-align:center"><span class="pts-badge" style="background:#eee;">11</span></td></tr>
                </tbody>
            </table>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDgg57r83Wxt5COBhKWVfIA1JzlhGmiVaE",
            authDomain: "csydconstitucion-8b8bb.firebaseapp.com",
            projectId: "csydconstitucion-8b8bb",
            storageBucket: "csydconstitucion-8b8bb.firebasestorage.app",
            messagingSenderId: "363486272350",
            appId: "1:363486272350:web:e937e924c4371a3db74dcf"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // Escuchar datos de Liga
        db.collection("config").doc("partido").onSnapshot((doc) => {
            if (doc.exists) {
                const p = doc.data();
                document.getElementById('nombreRival').innerText = p.rival || "---";
                document.getElementById('fecha').innerText = p.fecha || "--/--";
                document.getElementById('hora').innerText = (p.hora || "--:--") + " hs";
                document.getElementById('lugar').innerText = p.lugar || "A CONFIRMAR";
            }
        });
    </script>
</body>
</html>
