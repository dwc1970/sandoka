<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liga y Posiciones | Club Constitución</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { 
            --amarillo: #fbc02d; 
            --amarillo-dark: #f9a825;
            --negro: #1a1d23; 
            --negro-card: #25282e; 
            --blanco: #ffffff; 
            --gris: #f4f7f6; 
            --texto-secundario: #a0a0a0;
        }

        body { 
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; 
            margin: 0; 
            background-color: var(--gris); 
            color: var(--negro); 
            line-height: 1.6;
        }

        header { 
            background-color: var(--amarillo); 
            padding: 1rem; 
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 10px rgba(0,0,0,0.15);
        }

        nav {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
        }

        nav a { 
            padding: 8px 15px;
            text-decoration: none; 
            color: var(--negro); 
            font-weight: 700; 
            font-size: 0.85rem;
            text-transform: uppercase; 
            transition: 0.3s;
            border-radius: 5px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        nav a:hover { 
            background: var(--negro); 
            color: var(--amarillo); 
        }

        .container { 
            max-width: 800px; 
            margin: 20px auto; 
            padding: 0 15px; 
        }

        .section-title { 
            display: flex;
            align-items: center;
            gap: 10px;
            margin: 30px 0 20px;
            font-size: 1.4rem;
            font-weight: 800;
            text-transform: uppercase;
            color: var(--negro);
        }

        .section-title::after {
            content: "";
            flex: 1;
            height: 3px;
            background: var(--amarillo);
            border-radius: 2px;
        }

        .match-card { 
            background: linear-gradient(145deg, var(--negro-card), #111);
            color: white; 
            border-radius: 20px; 
            padding: 30px; 
            position: relative;
            overflow: hidden;
            box-shadow: 0 15px 35px rgba(0,0,0,0.4);
            text-align: center;
        }

        .match-card::before {
            content: "PRÓXIMA FECHA";
            position: absolute;
            top: 10px;
            left: -30px;
            background: var(--amarillo);
            color: black;
            font-size: 0.6rem;
            font-weight: 900;
            padding: 5px 40px;
            transform: rotate(-45deg);
        }

        .vs-container {
            display: flex;
            justify-content: space-around;
            align-items: center;
            margin: 20px 0;
        }

        .team {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .team-icon {
            font-size: 3rem;
            margin-bottom: 10px;
            color: var(--amarillo);
        }

        .team-name { 
            font-size: 1.2rem; 
            font-weight: 900; 
            text-transform: uppercase;
        }

        .vs-badge { 
            background: var(--amarillo); 
            color: black; 
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            font-weight: 900;
            font-size: 1.2rem;
        }

        .match-details {
            background: rgba(255,255,255,0.05);
            border-radius: 12px;
            padding: 15px;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-top: 20px;
        }

        .detail-item {
            display: flex;
            flex-direction: column;
            font-size: 0.8rem;
        }

        .detail-item i {
            color: var(--amarillo);
            margin-bottom: 5px;
            font-size: 1rem;
        }

        .btn-ticket { 
            display: inline-block;
            width: 100%;
            background: var(--amarillo); 
            color: var(--negro); 
            text-align: center; 
            padding: 15px; 
            margin-top: 25px; 
            text-decoration: none; 
            font-weight: 800; 
            border-radius: 10px;
            text-transform: uppercase;
            transition: 0.2s;
        }

        .btn-ticket:hover {
            background: var(--amarillo-dark);
            transform: translateY(-3px);
        }

        /* TABLA */
        .table-wrapper {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 20px rgba(0,0,0,0.05);
        }

        table { width: 100%; border-collapse: collapse; }
        th { background: var(--negro); color: var(--amarillo); padding: 15px; text-align: left; font-size: 0.8rem; }
        td { padding: 15px; border-bottom: 1px solid #f0f0f0; }

        .row-highlight { background-color: #fffde7; font-weight: bold; }
        .pts-badge { font-weight: 800; background: var(--negro); color: var(--amarillo); padding: 4px 10px; border-radius: 6px; }

        @media (max-width: 600px) {
            .match-details { grid-template-columns: 1fr; }
            nav a { padding: 6px 10px; font-size: 0.75rem; }
        }
    </style>
</head>
<body>

    <header>
        <nav class="navbar">
            <a href="index.html"><i class="fas fa-home"></i> INICIO</a>
            <a href="el_club.html"><i class="fas fa-shield-alt"></i> EL CLUB</a>
            <a href="liga.html"><i class="fas fa-futbol"></i> PRÓXIMO PARTIDO</a>
            <a href="SoySocio.html"><i class="fas fa-users"></i> SOCIOS</a>
            <a href="contacto.html"><i class="fas fa-envelope"></i> CONTACTO</a>
            <a href="ad_master/admin_login.html"><i class="fas fa-user-cog"></i> ADMIN</a>
        </nav>
    </header>

    <div class="container">
        <div class="section-title">
            <i class="fas fa-futbol"></i> Próximo Encuentro
        </div>

        <div class="match-card">
            <div class="vs-container">
                <div class="team">
                    <i class="fas fa-shield-halved team-icon"></i>
                    <span class="team-name">Constitución</span>
                </div>
                <div class="vs-badge">VS</div>
                <div class="team">
                    <i class="fas fa-shield team-icon" style="color: #aaa;"></i>
                    <span id="nombreRival" class="team-name" style="color: var(--amarillo);">--</span>
                </div>
            </div>
            
            <div class="match-details">
                <div class="detail-item">
                    <i class="fas fa-calendar-day"></i>
                    <span id="fecha">--/--/--</span>
                </div>
                <div class="detail-item">
                    <i class="fas fa-clock"></i>
                    <span id="hora">--:-- hs</span>
                </div>
                <div class="detail-item">
                    <i class="fas fa-map-location-dot"></i>
                    <span id="lugar">--</span>
                </div>
            </div>

            <a href="ticket.html" class="btn-ticket">Asegurar mi Entrada</a>
        </div>

        <div class="section-title">
            <i class="fas fa-list-ol"></i> Tabla Primera A
        </div>
        <div class="table-wrapper">
            <table>
                <thead>
                    <tr><th>Equipo</th><th style="text-align: center;">PJ</th><th style="text-align: center;">Pts</th></tr>
                </thead>
                <tbody>
                    <tr class="row-highlight">
                        <td><span style="color:#a0a0a0; margin-right:8px;">1</span> Constitución</td>
                        <td style="text-align: center;">5</td>
                        <td style="text-align: center;"><span class="pts-badge">13</span></td>
                    </tr>
                    <tr>
                        <td><span style="color:#a0a0a0; margin-right:8px;">2</span> Quiroga</td>
                        <td style="text-align: center;">5</td>
                        <td style="text-align: center;"><span class="pts-badge" style="background:#eee; color:#333;">11</span></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script>
        function cargarDatos() {
            // Buscamos la misma clave 'proximoPartido' que usa el Index y el Admin
            const data = localStorage.getItem('proximoPartido');
            
            if (data) {
                const p = JSON.parse(data);
                
                // Actualizamos los campos con los datos del Admin
                if(p.rival) document.getElementById('nombreRival').innerText = p.rival.toUpperCase();
                if(p.fecha) document.getElementById('fecha').innerText = p.fecha;
                if(p.hora) document.getElementById('hora').innerText = p.hora + " hs";
                if(p.lugar) document.getElementById('lugar').innerText = p.lugar;
            }
        }
        window.onload = cargarDatos;
    </script>
</body>
</html>
