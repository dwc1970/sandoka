<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Panel de Administración</title>
    <style>
        body { background: #0a0c10; color: white; font-family: 'Inter', sans-serif; display: flex; margin: 0; }
        .sidebar { width: 250px; background: #0d1117; height: 100vh; border-right: 1px solid #30363d; }
        .main { padding: 40px; flex-grow: 1; }
        .card { background: #161b22; padding: 20px; border-radius: 10px; border: 1px solid #30363d; }
        input { width: 100%; padding: 10px; background: #0d1117; color: white; border: 1px solid #30363d; margin-top: 10px; }
        .btn { background: #fbc02d; color: black; border: none; padding: 15px; width: 100%; margin-top: 20px; cursor: pointer; font-weight: bold; }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2 style="text-align:center; color:#fbc02d">ADMIN</h2>
    </div>
    <div class="main">
        <h1>Actualizar Datos</h1>
        <div class="card">
            <label>Rival Próximo</label>
            <input type="text" id="rival-input">
            <button class="btn" onclick="alert('Guardado localmente')">GUARDAR</button>
        </div>
    </div>
</body>
</html>
