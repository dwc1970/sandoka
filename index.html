<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C.S.D. CONSTITUCIÓN - Oficial</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --amarillo: #f1c40f; --negro: #1a1a1a; --blanco: #ffffff; }
        body { font-family: 'Segoe UI', sans-serif; margin: 0; background-color: var(--negro); color: var(--blanco); text-align: center; }
        header { background-color: var(--negro); padding: 20px; border-bottom: 3px solid var(--amarillo); }
        .logo { width: 120px; height: 120px; border-radius: 50%; border: 3px solid var(--amarillo); margin-bottom: 10px; }
        .hero { padding: 80px 20px; background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), url('img/estadio.jpg'); background-size: cover; background-position: center; }
        h1 { color: var(--amarillo); margin: 5px 0; text-transform: uppercase; letter-spacing: 2px; }
        .slogan { color: var(--amarillo); font-size: 0.8rem; margin-bottom: 20px; }
        .btn-socio { display: inline-block; background-color: var(--amarillo); color: var(--negro); padding: 15px 30px; text-decoration: none; font-weight: bold; border-radius: 25px; transition: 0.3s; }
        nav { margin: 15px 0; }
        nav a { color: var(--blanco); margin: 0 15px; text-decoration: none; font-weight: bold; }
    </style>
</head>
<body>
    <header>
        <img src="img/logo.png" alt="Logo" class="logo">
        <h1>C.S.D. CONSTITUCIÓN</h1>
        <div class="slogan">ORGULLO DE SAN RAFAEL</div>
    </header>
    <nav>
        <a href="index.html">INICIO</a>
        <a href="socios.html">SOCIOS</a>
        <a href="admin_login.html">ADMIN</a>
    </nav>
    <section class="hero">
        <h2 style="font-size: 2.5rem;">MÁS QUE UN CLUB,<br>UNA FAMILIA</h2>
        <p>Desde el corazón de San Rafael para toda la provincia.</p>
        <a href="socios.html" class="btn-socio">HACETE SOCIO AHORA</a>
    </section>
</body>
</html>
