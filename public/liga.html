<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liga y Posiciones | Club Constitución</title>
    </head>
<body>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDgg57r83Wxt5COBhKWVfIA1JzlhGmiVaE",
            authDomain: "csydconstitucion-8b8bb.firebaseapp.com",
            projectId: "csydconstitucion-8b8bb",
            storageBucket: "csydconstitucion-8b8bb.firebasestorage.app",
            messagingSenderId: "363486272350",
            appId: "1:363486272350:web:e937e924c4371a3db74dcf"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // Escucha del Próximo Partido
        db.collection("config").doc("partido").onSnapshot((doc) => {
            if (doc.exists) {
                const p = doc.data();
                document.getElementById('nombreRival').innerText = p.rival || "---";
                
                // Formato de fecha lindo (opcional)
                document.getElementById('fecha').innerText = p.fecha || "--/--";
                document.getElementById('hora').innerText = (p.hora || "--:--") + " HS";
                document.getElementById('lugar').innerText = p.lugar || "A CONFIRMAR";
                
                if(p.logoLocal) document.getElementById('logoLocal').src = p.logoLocal;
                if(p.logoRival) document.getElementById('logoRival').src = p.logoRival;
            }
        });
    </script>
</body>
</html>
