<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Socios - Club Constitución</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@900&family=Inter:wght@400;700;800&display=swap" rel="stylesheet">
    <style>
        :root { 
            --amarillo: #fbc02d; 
            --amarillo-brillante: #fff176;
            --negro-puro: #0a0a0a;
            --negro-card: #141414;
            --blanco: #ffffff; 
            --transparente: rgba(255, 255, 255, 0.05);
        }
        
        body { 
            margin: 0; 
            font-family: 'Inter', sans-serif; 
            background: var(--negro-puro);
            color: var(--blanco);
            overflow-x: hidden;
        }

        /* --- NAVBAR PROFESIONAL --- */
        header { 
            background: var(--amarillo); 
            height: 65px;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            padding: 0 50px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        nav { display: flex; gap: 30px; }
        nav a { 
            text-decoration: none; 
            color: #000; 
            font-weight: 800; 
            font-size: 13px;
            letter-spacing: 0.5px;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: 0.3s;
        }
        nav a:hover { opacity: 0.6; }
        .admin-btn { background: rgba(0,0,0,0.1); padding: 8px 15px; border-radius: 5px; }

        /* --- CONTENEDOR DE IMPACTO --- */
        .hero-section {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: calc(100vh - 65px);
            padding: 40px 20px;
            background: radial-gradient(circle at top right, #222, #0a0a0a);
        }

        .main-card {
            display: flex;
            width: 1100px;
            background: var(--negro-card);
            border-radius: 40px;
            overflow: hidden;
            border: 1px solid rgba(255,255,255,0.1);
            box-shadow: 0 50px 100px rgba(0,0,0,0.8);
            transition: width 0.6s cubic-bezier(0.16, 1, 0.3, 1);
        }

        /* --- LADO IZQUIERDO: JUGADOR Y TEXTO --- */
        .player-side {
            flex: 1.3;
            position: relative;
            background: #000;
            padding: 60px;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            min-height: 650px;
        }

        .player-img {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            object-fit: cover;
            opacity: 0.7;
            mask-image: linear-gradient(to top, black 40%, transparent 100%);
        }

        .content-overlay { position: relative; z-index: 2; }
        
        .content-overlay h2 { 
            font-family: 'Big Shoulders Display', sans-serif; 
            font-size: 5rem; 
            line-height: 0.8; 
            margin: 0; 
            color: var(--amarillo);
            text-transform: uppercase;
        }

        .content-overlay h3 { font-size: 1.5rem; font-weight: 400; margin: 10px 0 30px; letter-spacing: 5px; text-transform: uppercase; }

        .benefit-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        .benefit-item { 
            background: var(--transparente); 
            padding: 15px; 
            border-radius: 15px; 
            border: 1px solid rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
        }
        .benefit-item i { color: var(--amarillo); margin-bottom: 10px; display: block; }
        .benefit-item span { font-size: 0.85rem; font-weight: 600; line-height: 1.2; display: block; }

        /* --- LADO DERECHO: FORMULARIO --- */
        .form-side {
            flex: 1;
            padding: 60px;
            background: var(--blanco);
            color: var(--negro-puro);
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .form-header { text-align: center; margin-bottom: 40px; }
        .form-header img { width: 80px; margin-bottom: 20px; }
        .form-header h4 { margin: 0; font-size: 1.8rem; font-weight: 800; text-transform: uppercase; }

        .input-box { margin-bottom: 20px; position: relative; }
        .input-box label { display: block; font-size: 10px; font-weight: 800; text-transform: uppercase; color: #999; margin-bottom: 8px; margin-left: 5px; }
        .input-box input {
            width: 100%;
            padding: 16px 20px;
            border-radius: 15px;
            border: 2px solid #eee;
            background: #fdfdfd;
            font-size: 1rem;
            box-sizing: border-box;
            transition: 0.3s;
        }
        .input-box input:focus { border-color: var(--amarillo); outline: none; background: #fff; box-shadow: 0 10px 20px rgba(0,0,0,0.05); }

        .btn-premium {
            width: 100%;
            padding: 20px;
            background: var(--negro-puro);
            color: var(--amarillo);
            border: none;
            border-radius: 15px;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 10px;
        }

        .btn-premium:hover { background: var(--amarillo); color: var(--negro-puro); transform: scale(1.02); }

        .form-footer { text-align: center; margin-top: 30px; font-size: 0.9rem; color: #666; }
        .form-footer b { color: var(--negro-puro); cursor: pointer; border-bottom: 2px solid var(--amarillo); }

        /* --- ESTADOS DINÁMICOS --- */
        .hidden { display: none !important; }
        .mode-login .player-side { display: none; }
        .mode-login .main-card { width: 480px; }

        @media (max-width: 900px) {
            .main-card { flex-direction: column; width: 100% !important; border-radius: 20px; }
            .player-side { min-height: 400px; padding: 30px; }
            .player-side h2 { font-size: 3rem; }
        }
    </style>
</head>
<body class="mode-login" id="mainBody">

    <header>
        <nav>
            <a href="index.html"><i class="fas fa-home"></i> INICIO</a>
            <a href="el_club.html"><i class="fas fa-shield-alt"></i> EL CLUB</a>
            <a href="#"><i class="fas fa-list"></i> DIVISIONES <i class="fas fa-caret-down"></i></a>
            <a href="liga.html"><i class="fas fa-futbol"></i> PRÓXIMO PARTIDO</a>
            <a href="socios.html"><i class="fas fa-users"></i> SOCIOS</a>
            <a href="contacto.html"><i class="fas fa-envelope"></i> CONTACTO</a>
            <a href="admin.html" class="admin-btn"><i class="fas fa-user-cog"></i> ADMIN</a>
        </nav>
    </header>

    <div class="hero-section">
        <div class="main-card">
            
            <div class="player-side" id="playerSide">
                <img src="jugador1.png" class="player-img" alt="Jugador" onerror="this.style.opacity='0.2'">
                <div class="content-overlay">
                    <h2>CONSTITUCIÓN</h2>
                    <h3>TE QUIERE SOCIO</h3>
                    <div class="benefit-grid">
                        <div class="benefit-item">
                            <i class="fas fa-ticket-alt"></i>
                            <span>ENTRADAS<br>PREFERENCIALES</span>
                        </div>
                        <div class="benefit-item">
                            <i class="fas fa-shopping-bag"></i>
                            <span>DESCUENTOS EN<br>EL CANARIO SHOP</span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="form-side">
                <div class="form-header">
                    <img src="img/logo.jpg" alt="Logo">
                    <h4 id="formTitle">Bienvenido</h4>
                </div>

                <div id="loginForm">
                    <div class="input-box">
                        <label>DNI de Socio</label>
                        <input type="text" id="loginDni" placeholder="Tu documento">
                    </div>
                    <div class="input-box">
                        <label>Contraseña</label>
                        <input type="password" id="loginPass" placeholder="••••••••">
                    </div>
                    <button class="btn-premium" onclick="iniciarSesion()">Acceder al Portal</button>
                    <div class="form-footer">¿Aún no eres parte? <b onclick="toggleView(false)">Registrate ahora</b></div>
                </div>

                <div id="registroForm" class="hidden">
                    <div class="input-box">
                        <label>Nombre y Apellido</label>
                        <input type="text" id="regNombre" placeholder="Ej: Juan Pérez">
                    </div>
                    <div class="input-box">
                        <label>DNI (Usuario)</label>
                        <input type="text" id="regDni" placeholder="12345678">
                    </div>
                    <div class="input-box">
                        <label>Clave de Acceso</label>
                        <input type="password" id="regPass" placeholder="Crea tu contraseña">
                    </div>
                    <div class="input-box">
                        <label>Confirmar Clave</label>
                        <input type="password" id="regPassConfirm" placeholder="Repite tu contraseña">
                    </div>
                    <button class="btn-premium" onclick="registrarSocio()">Confirmar Socio</button>
                    <div class="form-footer">¿Ya tienes cuenta? <b onclick="toggleView(true)">Inicia Sesión</b></div>
                </div>

            </div>
        </div>
    </div>

    <script>
        // Cambia entre Login y Registro
        function toggleView(isLogin) {
            const body = document.getElementById('mainBody');
            const loginF = document.getElementById('loginForm');
            const registroF = document.getElementById('registroForm');
            const title = document.getElementById('formTitle');

            if(isLogin) {
                body.classList.add('mode-login');
                loginF.classList.remove('hidden');
                registroF.classList.add('hidden');
                title.innerText = "Bienvenido";
            } else {
                body.classList.remove('mode-login');
                loginF.classList.add('hidden');
                registroF.classList.remove('hidden');
                title.innerText = "Nuevo Socio";
            }
        }

        // --- LÓGICA DE REGISTRO CON VALIDACIÓN ---
        function registrarSocio() {
            const nombre = document.getElementById('regNombre').value.trim();
            const dni = document.getElementById('regDni').value.trim();
            const pass = document.getElementById('regPass').value;
            const passConfirm = document.getElementById('regPassConfirm').value;

            // 1. Validar campos vacíos
            if(!nombre || !dni || !pass || !passConfirm) { 
                alert("Por favor, completa todos los campos."); 
                return; 
            }

            // 2. Validar que las contraseñas coincidan
            if(pass !== passConfirm) {
                alert("Las contraseñas no coinciden. Inténtalo de nuevo.");
                document.getElementById('regPassConfirm').focus();
                return;
            }

            // 3. Lógica de almacenamiento
            let lista = JSON.parse(localStorage.getItem('listaSocios')) || [];
            
            if (lista.some(s => s.dni === dni)) { 
                alert("Este DNI ya se encuentra registrado como socio."); 
                return; 
            }

            const nuevoSocio = { 
                nombre, 
                dni, 
                pass, 
                nroSocio: (lista.length + 1).toString().padStart(5, '0'), 
                estado: 'deuda' 
            };

            lista.push(nuevoSocio);
            localStorage.setItem('listaSocios', JSON.stringify(lista));
            localStorage.setItem(dni, JSON.stringify(nuevoSocio));

            alert("¡Bienvenido al Club Constitución! Tu cuenta ha sido creada con éxito.");
            toggleView(true); // Volver al login
        }

        // --- LÓGICA DE LOGIN ---
        function iniciarSesion() {
            const dni = document.getElementById('loginDni').value.trim();
            const pass = document.getElementById('loginPass').value;
            const datos = JSON.parse(localStorage.getItem(dni));

            if(datos && datos.pass === pass) {
                sessionStorage.setItem('socioLogueado', dni);
                window.location.href = "soysocio.html";
            } else {
                alert("DNI o contraseña incorrectos.");
            }
        }
    </script>
</body>
</html>
