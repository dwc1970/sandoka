<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - C.S.D. Constitución</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { 
            --amarillo: #fbc02d; 
            --amarillo-brillante: #ffeb3b;
            --negro: #1a1d23; 
            --gris: #f4f4f4; 
            --blanco: #ffffff; 
        }
        
        body { 
            margin: 0; 
            font-family: 'Segoe UI', sans-serif; 
            background-color: var(--gris); 
            color: var(--negro); 
        }

        /* NAVBAR UNIFICADO */
        header { 
            background: var(--amarillo); 
            padding: 15px 0; 
            text-align: center; 
            border-bottom: 4px solid var(--negro);
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }
        
        nav {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            gap: 10px;
        }

        nav a { 
            text-decoration: none; 
            color: var(--negro); 
            font-weight: 800; 
            text-transform: uppercase;
            font-size: 0.85rem;
            padding: 10px 22px;
            border-radius: 50px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        nav a:hover {
            background: var(--negro);
            color: var(--amarillo);
        }

        /* SECCIÓN CONTACTO */
        .container {
            max-width: 1100px;
            margin: 40px auto;
            padding: 20px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
        }

        .info-contacto {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
            text-align: center;
        }

        .logo-contacto {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 4px solid var(--amarillo);
            margin-bottom: 20px;
            object-fit: cover;
        }

        .amigo-img {
            width: 100%;
            max-width: 300px;
            border-radius: 15px;
            margin-top: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        h2 {
            text-transform: uppercase;
            border-bottom: 4px solid var(--amarillo);
            display: inline-block;
            margin-bottom: 25px;
        }

        .detalles-contacto {
            text-align: left;
            margin-top: 20px;
        }

        .detalles-contacto p {
            font-size: 1.1rem;
            margin: 15px 0;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .detalles-contacto i {
            color: var(--amarillo);
            font-size: 1.4rem;
            background: var(--negro);
            padding: 10px;
            border-radius: 50%;
        }

        /* MAPA */
        .mapa-container {
            background: white;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
            display: flex;
            flex-direction: column;
        }

        iframe {
            width: 100%;
            height: 100%;
            min-height: 400px;
            border-radius: 15px;
            border: none;
        }

        /* BOTÓN DE ENVÍO / ACCIÓN */
        .btn-enviar {
            background: var(--amarillo);
            color: var(--negro);
            padding: 15px 30px;
            border: none;
            border-radius: 50px;
            font-weight: 900;
            text-transform: uppercase;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 20px;
            width: 100%;
        }

        .btn-enviar:hover {
            background: var(--negro);
            color: var(--amarillo);
            transform: translateY(-3px);
        }

        footer {
            background: var(--negro);
            color: white;
            text-align: center;
            padding: 30px;
            margin-top: 40px;
        }

        @media (max-width: 768px) {
            .container { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

    <header>
        <nav class="navbar">
        <a href="index.html"><i class="fas fa-home"></i> INICIO</a>
        <a href="el_club.html"><i class="fas fa-shield-alt"></i> EL CLUB</a>
        <a href="liga.html"><i class="fas fa-futbol"></i> PRÓXIMO PARTIDO</a>
        <a href="SoySocio.html"><i class="fas fa-users"></i> SOCIOS</a>
        <a href="contacto.html"><i class="fas fa-envelope"></i> CONTACTO</a>
        <a href="ad_master/admin_login.html"><i class="fas fa-user-cog"></i> ADMIN</a>
    </nav>
    </header>

    <div class="container">
        <div class="info-contacto">
            <img src="img/logo.jpg" alt="Logo Club" class="logo-contacto">
            <h2>Contacto</h2>
            <div class="detalles-contacto">
                <p><i class="fas fa-map-marker-alt"></i> Av. Comodoro Pi & Paula Albarracín de Sarmiento, San Rafael, Mendoza</p>
                <p><i class="fas fa-phone"></i> +54 260 400-0000</p>
                <p><i class="fas fa-envelope"></i> contacto@clubconstitucion.com</p>
                <p><i class="fab fa-instagram"></i> @clubconstitucion_oficial</p>
            </div>
            
            <img src="img/amigo.png" alt="Imagen Amigo del Club" class="amigo-img">
            <button class="btn-enviar">Enviar un Mensaje</button>
        </div>

        <div class="mapa-container">
            <h3 style="text-align: center; text-transform: uppercase;">Nuestra Ubicación</h3>
            <iframe 
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3283.6558253165276!2d-68.3243333!3d-34.6128333!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x967907f1e5a5a5a5%3A0x5a5a5a5a5a5a5a5a!2sConstituci%C3%B3n%2C%20San%20Rafael%2C%20Mendoza!5e0!3m2!1ses-419!2sar!4v1700000000000" 
                allowfullscreen="" 
                loading="lazy" 
                referrerpolicy="no-referrer-when-downgrade">
            </iframe>
        </div>
    </div>

    <footer>
        <p>© 2026 DWCSan Rafael</p>
    </footer>

</body>
</html>
