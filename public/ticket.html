<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tickets Oficiales | Club Constitución</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Inter:wght@400;900&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #fbc02d; --bg: #050505; --glass: rgba(255, 255, 255, 0.05); --text: #ffffff; --negro: #000000; }
        body { margin: 0; font-family: 'Inter', sans-serif; background-color: var(--bg); color: var(--text); }
        .navbar { background-color: var(--primary); padding: 15px; display: flex; justify-content: center; gap: 20px; position: sticky; top: 0; z-index: 1000; }
        .navbar a { color: var(--negro); text-decoration: none; font-weight: 900; text-transform: uppercase; font-size: 0.8rem; }
        .marquee-container { background-color: #1a1a1a; color: var(--primary); padding: 10px 0; overflow: hidden; border-bottom: 2px solid var(--primary); }
        .marquee-content { display: inline-block; white-space: nowrap; font-weight: 900; animation: pausaLenta 16s ease-in-out infinite; }
        @keyframes pausaLenta { 0% { transform: translateX(100vw); } 35% { transform: translateX(0); } 65% { transform: translateX(0); } 100% { transform: translateX(-100vw); } }
        .main-container { display: grid; grid-template-columns: 1.2fr 0.8fr; min-height: 85vh; }
        .hero-info { padding: 60px; background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.9)), url('https://images.unsplash.com/photo-1574629810360-7efbbe195018?auto=format&fit=crop&q=80') center/cover; display: flex; flex-direction: column; justify-content: flex-end; }
        .checkout-side { padding: 40px; background: #0a0a0a; display: flex; align-items: center; justify-content: center; }
        .card { background: var(--glass); padding: 30px; border-radius: 20px; width: 100%; border: 1px solid rgba(255,255,255,0.1); }
        .qty-box { display: flex; justify-content: space-between; align-items: center; background: #000; padding: 15px; border-radius: 10px; margin: 20px 0; }
        .btn-qty { background: var(--primary); border: none; width: 45px; height: 45px; border-radius: 5px; cursor: pointer; font-weight: 900; font-size: 1.2rem; }
        .btn-pay { width: 100%; padding: 20px; background: var(--primary); color: #000; border: none; border-radius: 10px; font-weight: 900; cursor: pointer; text-transform: uppercase; font-size: 1rem; transition: 0.2s; }
        #ticket-img { background: white; color: black; padding: 20px; border-radius: 5px; text-align: left; margin-bottom: 20px; }
        @media (max-width: 900px) { .main-container { grid-template-columns: 1fr; } }
    </style>
</head>
<body>

    <nav class="navbar">
        <a href="index.html">INICIO</a>
        <a href="javascript:history.back()">VOLVER</a>
        <a href="cuotas.html">MIS CUOTAS</a>
    </nav>

    <div class="marquee-container">
        <div id="marquesina" class="marquee-content">CARGANDO PARTIDO...</div>
    </div>

    <main class="main-container">
        <section class="hero-info">
            <h1 id="rival-tit" style="font-family:'Archivo Black'; font-size: 3rem; margin:0; text-transform: uppercase;">CONSTITUCIÓN vs --</h1>
            <p id="detalle-tit" style="color: var(--primary); font-weight: 900; font-size: 1.1rem;">Información del partido...</p>
        </section>

        <section class="checkout-side">
            <div id="panel-compra" class="card">
                <h2 style="margin-top:0">SELECCIONAR ENTRADAS</h2>
                <div class="qty-box">
                    <button type="button" class="btn-qty" onclick="cambiarCantidad(-1)">-</button>
                    <span id="cant-display" style="font-size: 1.8rem; font-weight: 900;">1</span>
                    <button type="button" class="btn-qty" onclick="cambiarCantidad(1)">+</button>
                </div>
                <div style="display:flex; justify-content:space-between; margin-bottom:20px; font-weight:900; font-size: 1.2rem;">
                    <span>TOTAL:</span>
                    <span style="color:var(--primary)">$<span id="total-display">1500</span></span>
                </div>
                <button type="button" class="btn-pay" onclick="irAPagar()">
                    Confirmar Pago <i class="fas fa-credit-card"></i>
                </button>
            </div>

            <div id="panel-ticket" class="card" style="display:none; text-align:center;">
                <h2 style="color:var(--primary)">¡PAGO CONFIRMADO!</h2>
                <div id="ticket-img">
                    <h3 style="text-align:center; margin:0;">C.S.D. CONSTITUCIÓN</h3>
                    <hr style="border: 1px solid #ddd;">
                    <p><strong>RIVAL:</strong> <span id="t-rival">--</span></p>
                    <p><strong>CANTIDAD:</strong> <span id="t-cant">--</span></p>
                    <p><strong>FECHA:</strong> <span id="t-fecha">--</span></p>
                    <p><strong>ESTADO:</strong> PAGADO</p>
                    <div style="text-align:center; font-size:80px; margin: 10px 0;"><i class="fas fa-qrcode"></i></div>
                    <small style="display:block; text-align:center; color:#666;">Presentar en puerta</small>
                </div>
                <button type="button" class="btn-pay" id="btn-descargar" onclick="descargar()">DESCARGAR Y FINALIZAR</button>
            </div>
        </section>
    </main>

    <script>
        let cantidadActual = 1;
        const PRECIO = 1500;

        function irAPagar() {
            const total = cantidadActual * PRECIO;
            sessionStorage.setItem('montoAPagar', total);
            sessionStorage.setItem('cantidadComprada', cantidadActual);
            sessionStorage.setItem('tipoPago', 'entrada');
            window.location.href = "p_pago.html";
        }

        function cambiarCantidad(n) {
            const nuevaCant = cantidadActual + n;
            if(nuevaCant >= 1 && nuevaCant <= 5) {
                cantidadActual = nuevaCant;
                document.getElementById('cant-display').innerText = cantidadActual;
                document.getElementById('total-display').innerText = cantidadActual * PRECIO;
            }
        }

        window.onload = function() {
            // Cargar datos del partido
            const p = JSON.parse(localStorage.getItem('proximoPartido'));
            if(p) {
                document.getElementById('rival-tit').innerText = `CONSTITUCIÓN vs ${p.rival}`;
                document.getElementById('detalle-tit').innerText = `${p.fecha} | ${p.hora} HS | ${p.lugar}`;
                document.getElementById('marquesina').innerText = `PRÓXIMA FECHA: CONSTITUCIÓN vs ${p.rival} - ESTADIO: ${p.lugar} - FECHA: ${p.fecha}`;
                document.getElementById('t-rival').innerText = p.rival;
                document.getElementById('t-fecha').innerText = p.fecha;
            }

            // Verificar si viene de un pago exitoso
            if(sessionStorage.getItem('pagoExitoso') === 'true') {
                document.getElementById('panel-compra').style.display = 'none';
                document.getElementById('panel-ticket').style.display = 'block';
                document.getElementById('t-cant').innerText = sessionStorage.getItem('cantidadComprada') || "1";
            }
        };

        function descargar() {
            const element = document.getElementById('ticket-img');
            const btn = document.getElementById('btn-descargar');

            btn.disabled = true;
            btn.innerText = "DESCARGANDO...";

            html2canvas(element).then(canvas => {
                // 1. Crear el enlace de descarga
                const a = document.createElement('a');
                a.download = 'Entrada-Constitucion.png';
                a.href = canvas.toDataURL("image/png");
                
                // 2. Ejecutar la descarga
                a.click();

                // 3. Limpiar banderas de sesión
                sessionStorage.removeItem('pagoExitoso');
                sessionStorage.removeItem('cantidadComprada');

                // 4. Redirigir inmediatamente a cuotas.html
                setTimeout(() => {
                    window.location.href = "cuotas.html";
                }, 1000); // Pequeña pausa para asegurar que el navegador inicie la descarga
            });
        }
    </script>
</body>
</html>
