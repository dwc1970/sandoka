<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Socio - C.S.D. Constitución</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

    <style>
        :root { --amarillo: #fbc02d; --negro: #1a1d23; --blanco: #ffffff; --rojo: #ff4d4d; --verde: #4cd137; }
        body { margin: 0; font-family: 'Segoe UI', sans-serif; background-color: #f4f4f4; }
        header { background: var(--amarillo); padding: 15px; text-align: center; border-bottom: 4px solid var(--negro); }
        .container { max-width: 600px; margin: 30px auto; padding: 20px; }
        .carnet { background: var(--negro); color: white; border-radius: 20px; padding: 25px; position: relative; overflow: hidden; box-shadow: 0 15px 35px rgba(0,0,0,0.3); }
        .carnet::before { content: ""; position: absolute; top: -50px; right: -50px; width: 150px; height: 150px; background: var(--amarillo); transform: rotate(45deg); }
        .foto-perfil { width: 120px; height: 120px; border-radius: 15px; border: 3px solid var(--amarillo); background: #333; margin-bottom: 15px; object-fit: cover; }
        .datos-socio h2 { margin: 0; color: var(--amarillo); text-transform: uppercase; }
        .estado-box { margin-top: 20px; padding: 10px; border-radius: 10px; background: rgba(255,255,255,0.1); font-weight: bold; text-align: center; }
        .btn-logout { display: block; width: 100%; padding: 15px; margin-top: 20px; background: #ddd; border: none; border-radius: 10px; cursor: pointer; font-weight: bold; }
    </style>
</head>
<body>

    <header>
        <h1 style="margin:0;">MI CARNET DIGITAL</h1>
    </header>

    <div class="container">
        <div class="carnet" id="areaCarnet">
            <img src="img/logo.jpg" style="width:60px; position:absolute; top:20px; right:20px;">
            <div style="text-align: center;">
                <img id="fotoPerfil" src="https://cdn-icons-png.flaticon.com/512/149/149071.png" class="foto-perfil">
            </div>
            <div class="datos-socio">
                <h2 id="nombreSocio">CARGANDO...</h2>
                <p>DNI: <span id="dniSocio">---</span></p>
                <p>SOCIO NRO: <span id="nroSocio">---</span></p>
            </div>
            <div class="estado-box" id="estadoPago">VERIFICANDO ESTADO...</div>
        </div>

        <button class="btn-logout" onclick="cerrarSesion()">CERRAR SESIÓN</button>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDgg57r83Wxt5COBhKWVfIA1JzlhGmiVaE",
            authDomain: "csydconstitucion-8b8bb.firebaseapp.com",
            projectId: "csydconstitucion-8b8bb",
            storageBucket: "csydconstitucion-8b8bb.firebasestorage.app",
            messagingSenderId: "363486272350",
            appId: "1:363486272350:web:e937e924c4371a3db74dcf"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        const dniLogueado = sessionStorage.getItem('socioLogueado');

        async function cargarSocio() {
            if(!dniLogueado) { window.location.href = "socios.html"; return; }

            // Traer datos en tiempo real de Firebase
            db.collection("socios").doc(dniLogueado).onSnapshot((doc) => {
                if(doc.exists) {
                    const s = doc.data();
                    document.getElementById('nombreSocio').innerText = s.nombre;
                    document.getElementById('dniSocio').innerText = s.dni;
                    document.getElementById('nroSocio').innerText = s.nroSocio || "000" + s.dni.substring(0,2);
                    
                    const estadoEl = document.getElementById('estadoPago');
                    const esPago = s.estado === 'pago';
                    estadoEl.innerText = esPago ? "CUOTA AL DÍA" : "DEUDA PENDIENTE";
                    estadoEl.style.color = esPago ? "var(--verde)" : "var(--rojo)";
                }
            });
        }

        function cerrarSesion() {
            sessionStorage.removeItem('socioLogueado');
            window.location.href = "index.html";
        }

        window.onload = cargarSocio;
    </script>
</body>
</html>
