<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Club | C.S.D. Constitución</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
    /* Estética Futurista Dark Premium - C.S.D. Constitución 2026 */
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@400;600;700&display=swap');

    :root { 
        --club-gold: #fbc02d; 
        --club-gold-dark: #d4a017;
        --dark-void: #0a0a0c;
        --glass-card: rgba(255, 255, 255, 0.03);
        --border-glow: rgba(251, 192, 45, 0.3);
    }

    body { 
        font-family: 'Rajdhani', sans-serif; 
        margin: 0; 
        background-color: var(--dark-void); 
        color: #fff;
        background-image: radial-gradient(circle at 50% 0%, rgba(251, 192, 45, 0.05) 0%, transparent 50%);
        overflow-x: hidden;
    }
    
    /* NAVBAR AMARILLA UNIFICADA */
    .navbar { 
        background: var(--club-gold);
        padding: 12px 0; 
        text-align: center; 
        position: sticky;
        top: 0;
        z-index: 1000;
        box-shadow: 0 4px 20px rgba(0,0,0,0.5);
    }
    
    .navbar a { 
        color: #000; 
        text-decoration: none; 
        font-weight: 800; 
        margin: 0 15px; 
        text-transform: uppercase; 
        font-size: 0.8rem;
        letter-spacing: 1px;
        transition: 0.3s ease;
    }

    .navbar a:hover { opacity: 0.6; transform: scale(1.05); }
    
    /* CONTENEDOR PRINCIPAL */
    .container { 
        max-width: 1000px; 
        margin: 40px auto; 
        background: var(--glass-card);
        backdrop-filter: blur(15px);
        padding: 40px; 
        border-radius: 40px;
        border: 1px solid rgba(255, 255, 255, 0.05);
        box-shadow: 0 25px 50px rgba(0,0,0,0.6);
    }
    
    /* LOGO CENTRADO Y PEQUEÑO */
    .logo-container { 
        text-align: center; 
        margin-bottom: 20px; 
    }
    .logo-club { 
        width: 80px; 
        height: 80px; 
        border-radius: 50%; 
        border: 2px solid var(--club-gold);
        box-shadow: 0 0 20px var(--border-glow);
        object-fit: cover;
        background: #000;
    }

    .header h1 { 
        font-family: 'Orbitron', sans-serif;
        text-align: center;
        font-size: 2.2rem; 
        margin: 10px 0;
        background: linear-gradient(to bottom, #fff, var(--club-gold));
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
    }
    
    .header p { 
        text-align: center;
        color: var(--club-gold); 
        letter-spacing: 5px; 
        font-weight: 700;
        font-size: 0.75rem;
        text-transform: uppercase;
    }
    
    /* TÍTULOS CENTRADOS CON LÍNEAS DE NEÓN */
    h3 { 
        font-family: 'Orbitron', sans-serif;
        color: #fff;
        margin-top: 60px;
        font-size: 1rem;
        letter-spacing: 2px;
        text-transform: uppercase;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        gap: 15px;
    }

    h3::before, h3::after {
        content: "";
        flex: 1;
        max-width: 50px;
        height: 2px;
        background: var(--club-gold);
        box-shadow: 0 0 10px var(--club-gold);
    }

    /* TARJETAS DE COMISIÓN - BLANCO MODERNO */
    .comision-grid { 
        display: grid; 
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); 
        gap: 20px; 
        margin-top: 30px;
    }
    .card-aut { 
        background: #ffffff;
        padding: 30px 15px; 
        border-radius: 25px; 
        text-align: center; 
        color: #000;
        transition: 0.4s ease;
    }
    .card-aut:hover { 
        transform: translateY(-10px); 
        box-shadow: 0 15px 30px var(--border-glow); 
    }
    .card-aut img { 
        width: 110px; height: 110px; 
        border-radius: 50%;
        border: 3px solid var(--club-gold);
        margin-bottom: 15px;
        object-fit: cover;
    }
    .cargo-label { color: var(--club-gold-dark); font-weight: 800; font-size: 0.7rem; text-transform: uppercase; }
    .nombre-label { font-size: 1.3rem; font-weight: 700; margin: 5px 0; }

    /* GALERIA TECH */
    .galeria-grid { 
        display: grid; 
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); 
        gap: 20px; 
    }
    .gal-item { 
        height: 250px; 
        border-radius: 20px; 
        overflow: hidden; 
        position: relative;
        border: 1px solid rgba(255,255,255,0.1);
    }
    .gal-item img { width: 100%; height: 100%; object-fit: cover; transition: 0.5s; }
    .gal-item:hover img { transform: scale(1.1); }
    
    .info-overlay { 
        position: absolute; bottom: 0; 
        background: rgba(0,0,0,0.8);
        backdrop-filter: blur(5px);
        padding: 15px; width: 100%; box-sizing: border-box;
        border-top: 2px solid var(--club-gold);
    }

    #historia-txt { 
        line-height: 1.8; 
        color: #aaa; 
        text-align: center; /* También centramos el texto de la historia */
        max-width: 800px;
        margin: 20px auto;
    }
</style>
</head>
<body>

   <nav class="navbar">
        <a href="index.html"><i class="fas fa-home"></i> INICIO</a>
        <a href="el_club.html"><i class="fas fa-shield-alt"></i> EL CLUB</a>
        <a href="liga.html"><i class="fas fa-futbol"></i> PRÓXIMO PARTIDO</a>
        <a href="SoySocio.html"><i class="fas fa-users"></i> SOCIOS</a>
        <a href="contacto.html"><i class="fas fa-envelope"></i> CONTACTO</a>
        <a href="ad_master/admin_login.html"><i class="fas fa-user-cog"></i> ADMIN</a>
    </nav>

    <div class="container">
        <div class="logo-container">
            <img src="../img/logo.jpg" alt="Logo C.S.D. Constitución" class="logo-club">
        </div>

        <div class="header">
            <h1>C.S.D. CONSTITUCIÓN</h1>
            <p style="letter-spacing: 2px; font-weight: bold;">SAN RAFAEL, MENDOZA</p>
        </div>

        <h3><i class="fas fa-history"></i> Nuestra Historia</h3>
        <p id="historia-txt">Cargando la historia del club...</p>

        <h3><i class="fas fa-users"></i> Comisión Directiva</h3>
        <div id="comision-display" class="comision-grid"></div>

        <h3><i class="fas fa-camera"></i> Galería de Imágenes</h3>
        <div id="galeria-display" class="galeria-grid"></div>
    </div>

    <script>
        function sincronizarWeb() {
            const config = JSON.parse(localStorage.getItem('configClubWeb'));
            const fotosA = JSON.parse(localStorage.getItem('fotosAutoridades'));
            const fotosG = JSON.parse(localStorage.getItem('fotosGaleria'));

            // 1. Cargar Historia
            if (config && config.historia) {
                document.getElementById('historia-txt').innerText = config.historia;
            }

            // 2. Cargar Comisión
            const comisionCont = document.getElementById('comision-display');
            if (config) {
                comisionCont.innerHTML = `
                    <div class="card-aut">
                        <img src="${fotosA?.p || 'https://via.placeholder.com/120'}">
                        <p class="cargo-label">Presidente</p>
                        <h4 class="nombre-label">${config.pNom || 'A designar'}</h4>
                    </div>
                    <div class="card-aut">
                        <img src="${fotosA?.v || 'https://via.placeholder.com/120'}">
                        <p class="cargo-label">Vicepresidente</p>
                        <h4 class="nombre-label">${config.vNom || 'A designar'}</h4>
                    </div>
                    <div class="card-aut">
                        <img src="${fotosA?.s || 'https://via.placeholder.com/120'}">
                        <p class="cargo-label">Secretario</p>
                        <h4 class="nombre-label">${config.sNom || 'A designar'}</h4>
                    </div>
                `;
            }

            // 3. Cargar Galería
            const galeriaCont = document.getElementById('galeria-display');
            if (fotosG && fotosG.length > 0) {
                galeriaCont.innerHTML = "";
                fotosG.forEach(foto => {
                    galeriaCont.innerHTML += `
                        <div class="gal-item">
                            <img src="${foto.url}">
                            <div class="info-overlay">
                                <strong>${foto.titulo}</strong><br>
                                <small>${foto.desc}</small>
                            </div>
                        </div>
                    `;
                });
            } else {
                galeriaCont.innerHTML = "<p>No hay fotos disponibles en este momento.</p>";
            }
        }

        window.onload = sincronizarWeb;
    </script>
</body>
</html>
