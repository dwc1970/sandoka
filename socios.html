<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro de Socios - Constitución</title>
    <style>
        body { background: #1a1a1a; color: white; font-family: sans-serif; text-align: center; }
        .form-container { background: #222; padding: 20px; max-width: 400px; margin: 20px auto; border-radius: 10px; border: 1px solid #f1c40f; }
        input { width: 90%; padding: 10px; margin: 10px 0; }
        button { background: #f1c40f; border: none; padding: 10px 20px; cursor: pointer; font-weight: bold; }
        .carnet { background: #f1c40f; color: black; width: 350px; height: 200px; margin: 20px auto; border-radius: 15px; padding: 15px; display: none; text-align: left; }
    </style>
</head>
<body>
    <h1>REGISTRO DE SOCIOS</h1>
    <div class="form-container">
        <input type="text" id="nombre" placeholder="Nombre Completo">
        <input type="text" id="dni" placeholder="DNI">
        <button onclick="registrar()">GENERAR CARNET</button>
    </div>
    <div id="carnet" class="carnet">
        <h3>SOCIO CONSTITUCIÓN</h3>
        <p>NOMBRE: <span id="c-nombre"></span></p>
        <p>DNI: <span id="c-dni"></span></p>
        <p>ESTADO: ACTIVO</p>
    </div>
    <script>
        function registrar() {
            const nom = document.getElementById('nombre').value;
            const dni = document.getElementById('dni').value;
            document.getElementById('c-nombre').innerText = nom;
            document.getElementById('c-dni').innerText = dni;
            document.getElementById('carnet').style.display = 'block';
        }
    </script>
</body>
</html>
